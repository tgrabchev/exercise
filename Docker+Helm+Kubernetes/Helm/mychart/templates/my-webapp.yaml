apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset-test
  labels:
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image }}
